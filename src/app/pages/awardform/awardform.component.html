<div>
    <div>
      <mat-toolbar>
        <mat-toolbar-row>
          <span class="toolbar-spacer"></span>
          <button (click)="back()"  mat-raised-button color="primary">
            <mat-icon>arrow_back_ios</mat-icon>
            Go Back
          </button>
        </mat-toolbar-row>
      </mat-toolbar>
    </div>
    <div class="app-form">
      <form (ngSubmit)="save(awardForm.value)" [formGroup]="awardForm">
  
        <mat-form-field>
          <mat-label>Name:</mat-label>
          <input #inputName appAutofocus formControlName="name" matInput maxlength="255" required>
          <mat-hint align="end">{{inputName.value.length || 0}}/255</mat-hint>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Year:</mat-label>
          <input #inputYear appAutofocus formControlName="year" matInput maxlength="4" required>
          <mat-hint align="end">{{inputYear.value.length || 0}}/4</mat-hint>
        </mat-form-field>
  
  
        <button [disabled]="!awardForm.valid" color="primary" mat-raised-button style="width: 200px">
          Save
        </button>
  
      </form>
    </div>
  </div>
