<div>
    <div>
      <mat-toolbar *appIsInRole="'admin'">
        <!-- <span>
          <button (click)="add()" *appIsInRole="'admin'" color="primary" mat-button style="color: white">
            <mat-icon>add</mat-icon>
          </button>
        </span> -->
      </mat-toolbar>
    </div>
    <table  mat-table [dataSource]="authordata" class="mat-elevation-z8 author-table">

    <ng-container matColumnDef="actions">
        <th *matHeaderCellDef class="w-75 th-center" mat-header-cell></th>
        <td *matCellDef="let element" mat-cell style="text-align: end">
            <button (click)="edit(element)" *appIsInRole="'admin'" color="primary" mat-button>
            <mat-icon>edit</mat-icon>
            </button>
            <button (click)="delete(element)" *appIsInRole="'admin'" color="warn" mat-button>
            <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
      </ng-container>

      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
      </ng-container>
    
      <ng-container matColumnDef="birthdate">
        <th mat-header-cell *matHeaderCellDef> Birthdate </th>
        <td mat-cell *matCellDef="let element"> {{element.birthdate}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10]" [pageSize]="10"
                   showFirstLastButtons>
    </mat-paginator>
  </div>
