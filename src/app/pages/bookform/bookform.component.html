<div>
    <div>
      <mat-toolbar>
        <mat-toolbar-row>
          <span class="toolbar-spacer"></span>
          <button (click)="back()"  mat-raised-button color="primary">
            <mat-icon>arrow_back_ios</mat-icon>
            Go Back
          </button>
        </mat-toolbar-row>
      </mat-toolbar>
    </div>
    <h2>Add a New Book</h2>
    <div class="app-form">
      <form (ngSubmit)="save(bookForm.value)" [formGroup]="bookForm">
  
        <mat-form-field>
          <mat-label>Name:</mat-label>
          <input #inputName appAutofocus formControlName="name" matInput maxlength="255" required>
          <mat-hint align="end">{{inputName.value.length || 0}}/255</mat-hint>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Series:</mat-label>
          <input #inputSeries appAutofocus formControlName="series" matInput maxlength="255" required>
          <mat-hint align="end">{{inputSeries.value.length || 0}}/255</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Page:</mat-label>
            <input #inputPage appAutofocus formControlName="page" matInput maxlength="1000" required>
            <mat-hint align="end">{{inputPage.value.length || 0}}/1000</mat-hint>
        </mat-form-field>
  
        <mat-form-field>
            <mat-label>Release Date:</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="releaseDate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Description:</mat-label>
            <input #inputDescription appAutofocus formControlName="description" matInput maxlength="5000" required>
            <mat-hint align="end">{{inputDescription.value.length || 0}}/5000</mat-hint>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Author</mat-label>
          <mat-select formControlName="authorId" required>
            <mat-option *ngFor="let author of authors" [value]="author.id">
              {{author.firstname}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Award</mat-label>
          <mat-select formControlName="awardId" required>
            <mat-option *ngFor="let award of awards" [value]="award.id">
              {{award.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Genre</mat-label>
          <mat-select formControlName="genreId" required>
            <mat-option *ngFor="let genre of genres" [value]="genre.id">
              {{genre.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <button [disabled]="!bookForm.valid" color="primary" mat-raised-button style="width: 200px">
          Save
        </button>
  
      </form>
    </div>
  </div>
